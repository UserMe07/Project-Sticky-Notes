<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/327a0d490c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i>MyNotes</h1>
        <div class="menu-buttons">
            <button class="add-note"><i class="fas fa-plus"></i>Add</button>
            <button class="delete-notes"><i class="fas fa-trash-alt"></i>Delete all</button>
        </div>
    </div>


    <div class="note-field">
    </div>


    <div class="note-popup">
        <h2>Add note</h2>
        <label for="category">Select category</label>
        <select id="category">
            <option value="0" disabled selected>- select an option -</option>
            <option value="1">Shopping</option>
            <option value="2">Work</option>
            <option value="3">Others</option>
            <option value="4">Covid-19</option>
        </select>

        <label for="text">Insert text</label>
        <textarea id="text"></textarea>

        <p class="error">Fill all the fields!</p>

        <div class="popup-buttons">
            <button class="save"><i class="fas fa-save"></i>Save</button>
            <button class="cancel"><i class="far fa-window-close"></i>Discard</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
